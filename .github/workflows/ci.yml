name: CI Pipeline

# Clean workflow without secrets dependencies

on:
  push:
    branches: [ main, ci-cd-addon, sketch-wip ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r req.txt
        pip install pytest pytest-asyncio httpx pytest-cov
        
    - name: Run unit tests
      run: |
        cd backend
        python -m pytest tests/ -v --cov=.
        
    - name: Start backend application
      run: |
        cd backend
        python main.py &
        APP_PID=$!
        echo $APP_PID > app.pid
        sleep 10
        
    - name: Test API endpoints
      run: |
        # Test basic functionality
        curl -f http://localhost:8080/
        curl -f http://localhost:8080/status/200
        curl -f http://localhost:8080/metrics
        curl -s http://localhost:8080/metrics | grep -q "litestar_requests_total"
        echo "âœ… API tests passed"
        
    - name: Cleanup
      if: always()
      run: |
        if [ -f backend/app.pid ]; then
          kill $(cat backend/app.pid) 2>/dev/null || true
          rm backend/app.pid
        fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        cd backend
        docker build -t monitoring-backend:test .
        
    - name: Test Docker image
      run: |
        # Start container
        docker run -d -p 8080:8080 --name test-container monitoring-backend:test
        sleep 15
        
        # Test container
        curl -f http://localhost:8080/ || {
          echo "Container test failed"
          docker logs test-container
          exit 1
        }
        
        # Cleanup
        docker stop test-container
        docker rm test-container
        echo "âœ… Docker build test passed"

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install test tools
      run: |
        sudo apt-get update
        sudo apt-get install -y apache2-utils
        
    - name: Start services
      run: |
        # Start only essential services for integration test
        docker compose -f docker-compose.ci.yml up -d backend
        sleep 20
        
    - name: Wait for backend
      run: |
        # Wait for backend with timeout
        timeout=60
        while [ $timeout -gt 0 ]; do
          if curl -f http://localhost:8080/ 2>/dev/null; then
            echo "âœ… Backend is ready"
            break
          fi
          echo "Waiting for backend... (${timeout}s left)"
          sleep 2
          timeout=$((timeout-2))
        done
        
        if [ $timeout -le 0 ]; then
          echo "âŒ Backend failed to start"
          docker compose -f docker-compose.ci.yml logs backend
          exit 1
        fi
        
    - name: Run integration tests
      run: |
        # Simple integration tests
        curl -f http://localhost:8080/
        curl -f http://localhost:8080/status/200
        curl -f http://localhost:8080/metrics
        
        # Mini load test
        ab -c 2 -n 20 -q http://localhost:8080/ || echo "Load test completed with warnings"
        
        # Check metrics
        curl -s http://localhost:8080/metrics | grep -q "litestar_requests_total"
        echo "âœ… Integration tests passed"
        
    - name: Cleanup
      if: always()
      run: |
        docker compose -f docker-compose.ci.yml down -v || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
      continue-on-error: true
      
    - name: Security scan complete
      run: echo "âœ… Security scan completed"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, docker-build, integration, security]
    if: always()
    
    steps:
    - name: Report results
      run: |
        echo "ğŸ¯ CI Pipeline Results:"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ“‹ Test Results:"
        echo "  â€¢ Unit Tests: ${{ needs.test.result }}"
        echo "  â€¢ Docker Build: ${{ needs.docker-build.result }}"
        echo "  â€¢ Integration: ${{ needs.integration.result }}"
        echo "  â€¢ Security: ${{ needs.security.result }}"
